<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>~ ~ ~ I N F I N I T E ~ ~ M U T A R A ~ ~ N E B U L A ~ ~ ~</title>
<style type="text/css">
html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
:focus { outline: none; }
#stage { width: 100%; height: 100%; background-color: black; position: relative; }
#stage .loading-spinner { width: 30%; height: 30%; margin: auto; padding: 15% 0 0 0; }
</style>
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-9588164-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', 'UA-9588164-1');
</script>
</head>
<body>
<div id="stage">


  <div class="loading-spinner">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="dual-ring" style="background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%;">
      <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="20" stroke-width="5" stroke="#e4d8eb" stroke-dasharray="31.41592653589793 31.41592653589793">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="5.4s" begin="0s" repeatCount="indefinite"></animateTransform>
      </circle>
      <circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-dasharray="{{config.dasharray2}}" ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none" stroke-linecap="round" r="14" stroke-width="5" stroke="#caacd4" stroke-dasharray="21.991148575128552 21.991148575128552" stroke-dashoffset="21.991148575128552">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50" keyTimes="0;1" dur="5.4s" begin="0s" repeatCount="indefinite"></animateTransform>
      </circle>
    </svg>
</div>

</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
